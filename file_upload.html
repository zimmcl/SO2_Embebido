<!DOCTYPE html>

<head>

	<title>File Upload</title>
</head>

<body style="background-color:rgba(10,50,0,0.5);">
	<h1 align="center">Servicio Meteorológico Nacional</h1>
	<h3 align="center">Elija una opción</h3>
	<hr>
	<form action="/tp3/cgi-bin/upload.cgi" method="post" enctype="multipart/form-data">

	</form>
</body>
